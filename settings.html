    <!DOCTYPE html>
    <html lang="en">
        <head>

            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>    
            <link rel="icon" href="img/favicon.png">
            <link rel="stylesheet" href="/css/settings.css">

            <title>TODOIST - Configurações</title>
        </head>
    <body>
        <div class="wrap-contents">
        <div class="sidebar-container">
            <div class="side-logo">
                <a href="#">
                    <img class="nav-logo" src="/img/empty-light-logo.png" id="sidebar-img">
                </a>
                <ion-icon class="sidebar-logo-icon animate__animated animate__jackInTheBox"
                    name="checkmark-circle-outline">
            </div>
            <div class="sidebar-item " id="homepage">
                <a href="dashboard.html">
                    <ion-icon name="grid" class="sidebar-icon"></ion-icon><font class="sidebar-text">Página Inicial</font>
                </a>
            </div>
            <div class="sidebar-item" id="tasks">
                <a href="mytasks.html">
                    <ion-icon name="layers" class="sidebar-icon"></ion-icon><font class="sidebar-text">Minhas Tarefas</font>
                </a>
            </div>
            <div class="sidebar-item" id="calendar">
                <a href="calendar.html">
                    <ion-icon name="today" class="sidebar-icon"></ion-icon><font class="sidebar-text">Calendário</font>
                </a>
            </div>
            <div class="sidebar-item active" id="settings">
                <a href="settings.html">
                    <ion-icon name="settings" class="sidebar-icon"></ion-icon><font class="sidebar-text">Configurações</font>
                </a>
            </div>
            <div class="sidebar-logout">
                <a data-bs-toggle="dropdown" aria-expanded="false"><div class="container-logout">
                    <img src="/img/clara-garcia.png" id="sidebar-logout-img">
                    <b>Clara Garcia</b>
                </div></a>
                <a href="login.html" class="logout-button">
                    <button type="button" class="logout-sidebar-button">
                        <ion-icon name="log-out" class="sidebar-icon-logout"></ion-icon>
                        <b>Sair</b>
                    </button>
                </a>
                <div class="dropdown">
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">Editar Perfil</a></li>
                    </ul>
                  </div>
            </div>
        </div>

        <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editarPerfilModalLabel">Editar Perfil</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                      <label for="bio" class="form-label">Biografia</label>
                      <textarea class="form-control" id="bio" rows="3" placeholder="Digite sua biografia"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="foto" class="form-label">Foto de Perfil</label>
                      <input type="file" class="form-control" id="foto">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Salvar Alterações</button>
                </div>
              </div>
            </div>
          </div>

        <div class="settings-container">
            <h1>Configurações de Conta</h1>
            <div class="account-settings">
                <h2>Alterar Senha</h2>
                <form>
                    <label for="current-password">Senha atual:</label>
                    <input type="password" id="current-password" required>
    
                    <label for="new-password">Nova senha:</label>
                    <input type="password" id="new-password" required>
    
                    <label for="confirm-password">Confirmar senha:</label>
                    <input type="password" id="confirm-password" required>
    
                    <button type="submit">Salvar</button>
                </form>
            </div>
    
            <div class="account-settings">
                <h2>Preferências de Notificação</h2>
                <div class="notification-options">
                    <div class="notification-option">
                        <input type="checkbox" id="task-reminder">
                        <label for="task-reminder">Lembrar-me das tarefas</label>
                    </div>
                    <div class="notification-option">
                        <input type="checkbox" id="daily-summary">
                        <label for="daily-summary">Resumo diário de tarefas</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
    </html>
