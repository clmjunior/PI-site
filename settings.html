    <!DOCTYPE html>
    <html lang="en">
        <head>

            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>    
            <link rel="icon" href="img/favicon.png">
            <link rel="stylesheet" href="/css/settings.css">
        
            <title>TODOIST - Configurações</title>
        </head>
    <body>
        <header>
            
        </header>
        <div class="sidebar-container">
            <div>
                <a href="#">
                    <img class="nav-logo" src="/img/empty-light-logo.png" id="sidebar-img">
                </a>
                <ion-icon class="sidebar-logo-icon animate__animated animate__jackInTheBox" name="checkmark-circle-outline">
            </div>
            <div class="sidebar-item" id="homepage">
                <a href="dashboard.html"><ion-icon name="grid" class="sidebar-icon"></ion-icon>Página Inicial</a>
            </div>
            <div class="sidebar-item" id="tasks">
                <a href="mytasks.html"><ion-icon name="layers" class="sidebar-icon"></ion-icon>Minhas Tarefas</a>
            </div>
            <div class="sidebar-item" id="calendar">
                <a href="calendar.html"><ion-icon name="today" class="sidebar-icon"></ion-icon>Calendário</a>
            </div>
            <div class="sidebar-item active" id="settings">
                <a href="settings.html"><ion-icon name="settings" class="sidebar-icon"></ion-icon>Configurações</a>
            </div>
            <div class="sidebar-logout">
                <hr/>
                <div class="container-logout">
                    <img src="/img/clara-garcia.png" id="sidebar-logout-img">
                    <b>Clara Garcia</b> 
                </div>
                <a href="login.html" class="logout-button">
                    <button type="button" class="logout-sidebar-button">
                        <ion-icon name="log-out" class="sidebar-icon-logout"></ion-icon><b>Sair</b>
                    </button>
                </a>
            </div>
        </div>
        
        <div class="settings-container">
            <h1>Configurações de Conta</h1>
            <div class="account-settings">
                <h2>Alterar Senha</h2>
                <form>
                    <label for="current-password">Senha atual:</label>
                    <input type="password" id="current-password" required>
    
                    <label for="new-password">Nova senha:</label>
                    <input type="password" id="new-password" required>
    
                    <label for="confirm-password">Confirmar senha:</label>
                    <input type="password" id="confirm-password" required>
    
                    <button type="submit">Salvar</button>
                </form>
            </div>
    
            <div class="account-settings">
                <h2>Preferências de Notificação</h2>
                <div class="notification-options">
                    <div class="notification-option">
                        <input type="checkbox" id="task-reminder">
                        <label for="task-reminder">Lembrar-me das tarefas</label>
                    </div>
                    <div class="notification-option">
                        <input type="checkbox" id="daily-summary">
                        <label for="daily-summary">Resumo diário de tarefas</label>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    </html>
