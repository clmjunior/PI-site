<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">

    <title>LOGIN</title>
</head>

<body class="register-page">
    <div class="custom-shape-divider-bottom-1684616473">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                class="shape-fill"></path>
        </svg>
    </div>
    <div class="custom-shape-divider-top-1684636018">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                class="shape-fill"></path>
        </svg>
    </div>
    <main class="register-container">
        <form action="#" class="register-form">
            <header>
                <h1 class="login-title">Login</h1>
                <h5>Entre com suas credenciais.</h5>
            </header>

            <div class="container-login-input">
                <span class="login-icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </span>
                <input type="text" name="username" class="login-form" placeholder="Nome de Usuário ou E-mail">
            </div>

            <div class="container-login-input">
                <span class="login-icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="password" class="login-form" placeholder="Senha">
            </div>

            <div class="submit-container">
                <a href="dashboard.html" class="login-button"><button type="button"
                        class="login-submit">Entrar</button></a>
                <h6>Não possui cadastro? <a href="register.html" class="link-form">Registre-se!</a></h6>
            </div>
        </form>
    </main>
</body>

</html>
