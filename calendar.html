<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>TODOIST - Calendário</title>
</head>

<body>
    <header>

    </header>
    <div class="sidebar-container">
        <div class="side-logo">
            <a href="#">
                <img class="nav-logo" src="/img/empty-light-logo.png" id="sidebar-img">
            </a>
            <ion-icon class="sidebar-logo-icon animate__animated animate__jackInTheBox" name="checkmark-circle-outline">
        </div>
        <div class="sidebar-item" id="homepage">
            <a href="dashboard.html">
                <ion-icon name="grid" class="sidebar-icon"></ion-icon></ion-icon><font class="sidebar-text">Página Inicial</font>
            </a>
        </div>
        <div class="sidebar-item" id="tasks">
            <a href="mytasks.html">
                <ion-icon name="layers" class="sidebar-icon"></ion-icon></ion-icon><font class="sidebar-text">Minhas Tarefas</font>
            </a>
        </div>
        <div class="sidebar-item active" id="calendar">
            <a href="calendar.html">
                <ion-icon name="today" class="sidebar-icon"></ion-icon></ion-icon><font class="sidebar-text">Calendário</font>
            </a>
        </div>
        <div class="sidebar-item" id="settings">
            <a href="settings.html">
                <ion-icon name="settings" class="sidebar-icon"></ion-icon></ion-icon><font class="sidebar-text">Configurações</font>
            </a>
        </div>
        <div class="sidebar-logout">
            <a data-bs-toggle="dropdown" aria-expanded="false"><div class="container-logout">
                <img src="/img/clara-garcia.png" id="sidebar-logout-img">
                <b>Clara Garcia</b>
            </div></a>
            <a href="login.html" class="logout-button">
                <button type="button" class="logout-sidebar-button">
                    <ion-icon name="log-out" class="sidebar-icon-logout"></ion-icon>
                    <b>Sair</b>
                </button>
            </a>
            <div class="dropdown">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">Editar Perfil</a></li>
                </ul>
              </div>
        </div>
    </div>
    </div>

    
    <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editarPerfilModalLabel">Editar Perfil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                  <label for="bio" class="form-label">Biografia</label>
                  <textarea class="form-control" id="bio" rows="3" placeholder="Digite sua biografia"></textarea>
                </div>
                <div class="mb-3">
                  <label for="foto" class="form-label">Foto de Perfil</label>
                  <input type="file" class="form-control" id="foto">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar Alterações</button>
            </div>
          </div>
        </div>
      </div>

    <div class="wrap-calendar">

        <table class="calendar">
            <thead>
                <tr>
                    <th colspan="7" id="month-year">
                        <div class="calendar-buttons">
                            <button id="prev-month"><ion-icon name="chevron-back"></ion-icon></button>
                            <h2 id="month-year-display"></h2>
                        <button id="next-month"><ion-icon name="chevron-forward"></ion-icon></button>
                    </div>
                    
                </th>
            </tr>
            <tr id="week-days-row"></tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>
    <a><button class="add-event" data-bs-toggle="modal" data-bs-target="#newEvent"><ion-icon name="add-circle" ></ion-icon> Adicionar Novo Evento</button></a>

    <div class="modal fade" id="newEvent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Evento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="event-title">Título do Evento:</label>
                    <input type="text" class="form-control" id="event-title" placeholder="Digite o título do evento" required>
                  </div>
                  <div class="form-group">
                    <label for="event-category">Categoria:</label>
                    <select class="form-control" id="event-category" required>
                      <option value="" selected disabled>Selecione a categoria</option>
                      <option value="feriado">Feriado</option>
                      <option value="aniversario">Aniversário</option>
                      <option value="reuniao">Reunião</option>
                      <option value="outros">Outros</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="event-date">Data do Evento:</label>
                    <input type="date" class="form-control" id="event-date" required>
                  </div>
                  <div class="form-group">
                    <label for="event-description">Descrição:</label>
                    <textarea class="form-control" id="event-description" rows="3" placeholder="Digite uma descrição do evento"></textarea>
                  </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Adicionar Evento</button>
            </div>
            </div>
        </div>
    </div>
</div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
